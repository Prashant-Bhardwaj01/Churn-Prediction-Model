<!DOCTYPE html>
<html>
<head>
    <title>Churn Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #6a85b6, #33ccff);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            width: 580px;
            padding: 35px;
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            animation: fadeInUp 0.8s ease;
            border: 1px solid rgba(255,255,255,0.4);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-weight: 600;
            color: #222;
        }

        input {
            border-radius: 12px !important;
            padding: 10px 14px !important;
            border: 2px solid #ddd !important;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff4f8b !important;
            box-shadow: 0 0 12px rgba(255, 79, 139, 0.7);
            transform: scale(1.02);
        }

        .btn-glow {
            background: linear-gradient(90deg, #ff4f8b, #e636ff);
            color: white;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 79, 139, 0.6);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 79, 139, 0.9);
        }
    </style>
</head>

<body>

<div class="glass-card animate__animated animate__fadeIn">
    <h2 class="text-center fw-bold mb-3" style="color:#2b2b2b;">âœ¨ Customer Churn Predictor</h2>
    <p class="text-center text-dark mb-4">Enter details to get a prediction</p>

    <form action="/predict" method="POST">

        {% for col in columns %}
        <div class="mb-3 animate__animated animate__fadeInUp" style="animation-delay: {{ loop.index * 0.04 }}s;">
            <label>{{ col }}</label>
            <input type="number" step="any" class="form-control" name="{{ col }}" required>
        </div>
        {% endfor %}

        <button type="submit" class="btn-glow animate__animated animate__pulse animate__infinite">
            Predict Now
        </button>
    </form>
</div>

</body>
</html>
