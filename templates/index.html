<!DOCTYPE html>
<html>
<head>
    <title>Churn Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f4f9;
            font-family: "Segoe UI", Arial;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: #4b49ac;
            color: white;
            font-weight: 500;
        }
        .btn-custom:hover {
            background: #3b3a92;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card p-4">
                <h3 class="text-center mb-3">Customer Churn Prediction</h3>
                <p class="text-center text-secondary">Enter customer details to predict churn probability</p>

                <form action="/predict" method="POST">

                    {% for col in columns %}
                    <div class="mb-3">
                        <label class="form-label">{{ col }}</label>
                        <input type="number" step="any" class="form-control" name="{{ col }}" required>
                    </div>
                    {% endfor %}

                    <button class="btn btn-custom w-100 mt-2">Predict</button>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
