<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef1f7;
            font-family: "Segoe UI", Arial;
        }
        .card {
            border-radius: 14px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .prediction-good {
            color: #0f9d58;
            font-weight: bold;
        }
        .prediction-bad {
            color: #d93025;
            font-weight: bold;
        }
        .prob-box {
            font-size: 1.3rem;
            background: #fff;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            border-left: 4px solid #4b49ac;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card text-center">

                <h3>Prediction Result</h3>

                {% if "STAY" in result %}
                    <p class="prediction-good">{{ result }}</p>
                {% else %}
                    <p class="prediction-bad">{{ result }}</p>
                {% endif %}

                <div class="prob-box">
                    Probability of Churn: <strong>{{ probability }}%</strong>
                </div>

                <a href="/" class="btn btn-primary w-100 mt-4">Try Another Prediction</a>

            </div>

        </div>
    </div>
</div>

</body>
</html>
